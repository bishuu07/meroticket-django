{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5">

    <h3>Ticket Summary</h3>

    <div class="card p-3 mt-3">
        <h5>{{ ticket_type.name }}</h5>

        <p>Price Per Ticket: <strong>Rs. {{ ticket_type.price }}</strong></p>
        <p>Quantity: <strong>{{ qty }}</strong></p>
        <p>Total Price: <strong>Rs. {{ total_price|floatformat:0 }}</strong></p>
        <p>Event: {{ ticket_type.event.name }}</p>

        <!-- PAYMENT FORM -->
        <!-- IMPORTANT: action="" and method="POST" removed to avoid GET submit -->
        <form id="khaltiForm" onsubmit="return false;">
            {% csrf_token %}

            <input type="hidden" id="ticket_type_id" value="{{ ticket_type.id }}">
            <input type="hidden" id="qty" value="{{ qty }}">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control" required>
            </div>

            <button id="payBtn" class="btn btn-success w-100" type="button">
                Proceed to Khalti
            </button>
        </form>
    </div>

</div>

<script>
document.addEventListener("DOMContentLoaded", function() {

    document.getElementById('payBtn').addEventListener('click', async function () {

        const ticketTypeId = document.getElementById('ticket_type_id').value;
        const qty = document.getElementById('qty').value;
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const csrftoken = document.querySelector("[name=csrfmiddlewaretoken]").value;

        if (!name || !phone) {
            alert("Please fill in all fields.");
            return;
        }

        // POST to initiate Khalti
        const response = await fetch("{% url 'initiate_khalti' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrftoken
            },
            body: JSON.stringify({
                ticket_type_id: ticketTypeId,
                qty: qty,
                name: name,
                phone: phone
            })
        });

        const data = await response.json();
        console.log("Initiate Response:", data);

        if (data.payment_url) {
            window.location.href = data.payment_url;
        } else {
            alert("Khalti initiation failed.");
        }
    });

});
</script>

</body>
</html>
