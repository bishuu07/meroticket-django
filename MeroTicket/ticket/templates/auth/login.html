{% load widget_tweaks %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 420px;">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Staff Login</h3>

        {% if form.errors %}
        <div class="alert alert-danger text-center">Invalid username or password</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                {% render_field form.username class="form-control" placeholder="Enter username" %}
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                {% render_field form.password class="form-control" placeholder="Enter password" %}
            </div>

            <button class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>

</body>
</html>
